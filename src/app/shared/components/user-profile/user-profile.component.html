<div class="d-flex  align-items-center user-profile " style=" gap: 10px;">
  <div class="notifications">
    <div class="btn-group">
      <div class="d-flex "  type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class='bx bx-bell'></i>
      </div>
      <ul class="dropdown-menu dropmenu notification-menu" style="transform: translate3d(-55px, 32px, 0px);">
        <li class="ms-2 fs-6 " style="margin-right: 20px;text-align: start;">notifications</li>
        <li><hr class="dropdown-divider"></li>
        <li class="m-2 mb-3" *ngFor="let notify of notifications">
          <div class="notify-container d-flex align-items-center">
              <div class="user-image">
                <img [src]="notify.image" alt="">
              </div>
              <div class="notify-details">
                <h4  style="text-align: start;">{{notify.username}}</h4>
                <p class="noti-content mb-0" style="text-align: start;">{{notify.content}}</p>
              </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="btn-group">
    <div class="profile-img "  type="button" data-bs-toggle="dropdown" aria-expanded="false">
      <!-- <img class="rounded-circle" [src]="User?.image"  onerror="this.src=path"
      width="50" height="50" loading="lazy" alt=""> -->
      <img class="rounded-circle" [src]="User.image"
          width="40" height="40" loading="lazy" alt="">
    </div>
    <ul class="dropdown-menu dropmenu" style="position: absolute !important;">
      <li>
        <div class="dropdown-item d-flex align-items-center">

               <img class="rounded-circle" [src]="User.image"
               width="50" height="50"

                 loading="lazy" alt="">

          <span class="user-name">{{User.firstName}} {{User.lastName}}</span>
        </div>
      </li>
      <li class="d-flex justify-content-center mt-2">
        <a class="dropdown-item dashbord" [routerLink]="['', 'dashboard']">my dashbord </a>
      </li>
      <li class="d-flex justify-content-center mt-2 mb-3">
        <a class="dropdown-item Sign-out " >Sign out</a>
      </li>
    </ul>
  </div>
</div>
