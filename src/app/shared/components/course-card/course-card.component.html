

<div class="card">
  <div class="course-image">
    <i class='bx bx-bookmark-heart book-mark'
    [style.color]="isBookmarked ? 'red' : '#fff'"
    (click)="toggleBookmark()"></i>
    <img [src]="Course.image" alt="" style="width: 100%; border-radius: 0.375rem;">
  </div>
    <div class="card-body">
        <div class="reviews">
              <div class="rating ">
                  <div class="rate-content">
                    <span>({{"RATE_NUMBER" |translate}})</span>
                    <rating class="rate" [(ngModel)]="Course.rate" [max]="Course.rate"  [readonly]="true" ></rating>
                    <span>{{"RATE" |translate}}</span>
                  </div>

              </div>
              <div class="record">
                <span class="person-name">{{"PERSON_NAME" |translate}}</span>
              </div>
        </div>
        <div class="money-content">
          <span class="money-amount">{{"MOUNY_AMOUNT" |translate}}</span>
        </div>
        <div class="course-details mt-2">
          <h1>{{"COURSE_NAME" |translate}}</h1>
          <p>{{"COURSE_INFO" |translate}}</p>
        </div>

<!--  -->
        <div class=" mt-4">
          <div class="action-btns">
                <span>{{"SUBSCRIBER_COUNT" |translate}}</span>
              <button class="details" [routerLink]="['/Courses/details',1]">{{"DETAILS_ABOUT_COURSE" |translate}}</button>
          </div>
      </div>
    </div>
  </div>
