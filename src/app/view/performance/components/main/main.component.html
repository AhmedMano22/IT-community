
<section class="statistics text-center">
  <div class="data">
    <div class="container">
      <div class="row">
        <div class=" col-sm-6 col-xs-12">
          <div class="stats" [class.active]="active1" (click)="case1()">
            <i class="fa fa-users fa-3x mb-3"></i>
            <p class="mb-3">9,550</p>
            <span>{{"USERS_SATISFIED" |translate}}</span>
          </div>
        </div>
        <div class=" col-sm-6 col-xs-12">
          <div class="stats" [class.active]="active2" (click)="case2()">
            <i class="fa fa-comments fa-3x mb-3"></i>
            <p class="mb-3">25,600</p>
            <span>{{"COMMENTS" |translate}}</span>
          </div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12" *ngIf="active1">
          <div class="card-body">
            <div id="area-spaline">
            <apx-chart
              [chart]="areaSpalineChart.chart"
              [dataLabels]="areaSpalineChart.dataLabels"
              [stroke]="areaSpalineChart.stroke"
              [series]="areaSpalineChart.series"
              [xaxis]="areaSpalineChart.xaxis"
              [colors]="areaSpalineChart.colors"

              [fill]="areaSpalineChart.tooltip">
              </apx-chart>
            </div>
          </div>
        </div>
        <div class="col-12" *ngIf="active2">
          <div class="card-body">
            <div id="area-spaline">
            <apx-chart
              [chart]="areaSpalineChart2.chart"
              [dataLabels]="areaSpalineChart2.dataLabels"
              [stroke]="areaSpalineChart2.stroke"
              [series]="areaSpalineChart2.series"
              [xaxis]="areaSpalineChart2.xaxis"
              [colors]="areaSpalineChart2.colors"

              [fill]="areaSpalineChart2.tooltip">
              </apx-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
